{% extends 'core/base.html' %}
{% load static %}

{% block title %}Sing Up{% endblock %}

{% block styling %}
    <link rel="stylesheet" href="{% static 'core/css/form.css' %}">
{% endblock %}

{% block page-pad-left %}
    <div class="page-pad__left__title">
        <div class="page-pad__left__title__div">Sing up</div>
    </div>


    <div class="page-pad__left__content">
        <div class="form__errors"></div>
        <form class="form js-form-registration" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form__item">
                <label class="form__item__label">Username</label>
                <input name="username" type="text">
            </div>
            <div class="form__item">
                <label class="form__item__label">Nickname</label>
                <input name="nickname" type="text">
            </div>
           <div class="form__item">
                <label class="form__item__label">Email</label>
                <input name="email" type="email">
            </div>
            <div class="form__item">
                <label class="form__item__label">Password</label>
                <input name="password1" type="password">
            </div>
            <div class="form__item">
                <label class="form__item__label">Repeat password</label>
                <input name="password2" type="password">
            </div>
            <div class="form__item">
                <label class="form__item__label">Avatar</label>
                <label class="form__item__file-label" for="upload_image">Upload file</label>
            </div>
            <input type="file" name="avatar" id="upload_image" accept="image/png">
            <div class="form__submit">
                <input type="submit" value="Create account" class="form__submit__button" id="js-form-registration">
            </div>
        </form>
    </div>

{% endblock %}
